<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix Al√©atoire - Activit√©s & Enfants</title>
    <!-- Int√©grer Font Awesome pour les ic√¥nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        #activityButton, #punitionButton, #bonneActionButton {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        #punitionButton {
            background-color: #f44336;
        }
        #bonneActionButton {
            background-color: #4CAF50;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        .fa {
            line-height: 60px;
        }
        /* Styles pour l'animation du d√© */
        .dice {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            margin: 20px auto;
            display: none; /* Par d√©faut cach√© */
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            color: white;
            animation: roll 1s infinite;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Choix Al√©atoire - Activit√©s & Enfants</h1>
    
    <!-- Bouton pour choisir une activit√© -->
    <button id="activityButton" onclick="choisirActivite()">
        <i class="fas fa-random"></i>
    </button>
    
    <!-- Bouton pour choisir une punition avec une ic√¥ne diable -->
    <button id="punitionButton" onclick="choisirPunition()">
        <i class="fas fa-angry"></i>
    </button>
    
    <!-- Bouton pour choisir une bonne action avec une ic√¥ne ange -->
    <button id="bonneActionButton" onclick="choisirBonneAction()">
        <i class="fas fa-smile-beam"></i>
    </button>
    
    <div class="dice" id="dice">üé≤</div> <!-- D√© anim√© -->

    <p id="resultat">Cliquez sur un bouton pour faire un choix al√©atoire</p>
    <p id="description"></p>

    <script>
        let activites = [];
        let punitions = [];
        let bonnesActions = [];

        // Charger les activit√©s depuis le fichier JSON
        fetch('activites.json')
            .then(response => response.json())
            .then(data => {
                activites = data;
            });

        // Charger les punitions depuis le fichier JSON
        fetch('punitions.json')
            .then(response => response.json())
            .then(data => {
                punitions = data;
            });

        // Charger les bonnes actions depuis le fichier JSON
        fetch('bonnes_actions.json')
            .then(response => response.json())
            .then(data => {
                bonnesActions = data;
            });

        // Fonction pour choisir une activit√© al√©atoire
        function choisirActivite() {
            lancerDes(function() {
                if (activites.length === 0) {
                    document.getElementById("resultat").innerText = "Toutes les activit√©s ont √©t√© utilis√©es.";
                    document.getElementById("description").innerText = "";
                    return;
                }
                const index = Math.floor(Math.random() * activites.length);
                const activiteChoisie = activites.splice(index, 1)[0]; // Retire l'activit√© de la liste apr√®s s√©lection
                document.getElementById("resultat").innerText = "Activit√© : " + activiteChoisie.nom;
                document.getElementById("description").innerText = activiteChoisie.description + " - Budget : " + activiteChoisie.budget;
            });
        }

        // Fonction pour choisir une punition al√©atoire
        function choisirPunition() {
            lancerDes(function() {
                if (punitions.length === 0) {
                    document.getElementById("resultat").innerText = "Toutes les punitions ont √©t√© utilis√©es.";
                    document.getElementById("description").innerText = "";
                    return;
                }
                const index = Math.floor(Math.random() * punitions.length);
                const punitionChoisie = punitions.splice(index, 1)[0]; // Retire la punition de la liste apr√®s s√©lection
                document.getElementById("resultat").innerText = "Punition : " + punitionChoisie.nom;
                document.getElementById("description").innerText = punitionChoisie.description;
            });
        }

        // Fonction pour choisir une bonne action al√©atoire
        function choisirBonneAction() {
            lancerDes(function() {
                if (bonnesActions.length === 0) {
                    document.getElementById("resultat").innerText = "Toutes les bonnes actions ont √©t√© utilis√©es.";
                    document.getElementById("description").innerText = "";
                    return;
                }
                const index = Math.floor(Math.random() * bonnesActions.length);
                const actionChoisie = bonnesActions.splice(index, 1)[0]; // Retire la bonne action de la liste apr√®s s√©lection
                document.getElementById("resultat").innerText = "Bonne action : " + actionChoisie.nom;
                document.getElementById("description").innerText = actionChoisie.description;
            });
        }

        // Fonction pour lancer les d√©s avant de montrer le r√©sultat
        function lancerDes(callback) {
            const dice = document.getElementById("dice");
            dice.style.display = "block"; // Montrer le d√© qui tourne
            setTimeout(function() {
                dice.style.display = "none"; // Cacher le d√© apr√®s 2 secondes
                callback(); // Ex√©cuter la fonction qui affiche le r√©sultat
            }, 2000); // Attendre 2 secondes avant d'afficher le r√©sultat
        }
    </script>
</body>
</html>
